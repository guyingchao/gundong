            ul.table{
        border:1px #ccc solid;
        margin-top:100px;
    }
    ul.table li{
        border-bottom: 1px #ccc solid;

    }
    .father{
            overflow: hidden;
            position: absolute;
            left: 10px;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0c8ac5;
        }
 
        .son{
            width: 100%;
            padding-top: 50%;
            background-color: #c03035;
 
        }
        span{
            position: absolute;

            color: #D8D8D8;
        }
 
        img{
            float: left;
            margin-right: 10px;
            border: 2px solid #fdf6e3;
        }
				.parent{
					position: relative;
					margin-top: 50px;
    			margin-left: 200px;
				}
				.son1{
					position: absolute;
					width: 50px;
					height: 50px;
					background: red;
				}
				.son2{
					animation:myfirst 2s;
					position:absolute;
					width: 20px;
					height: 20px;
					background: yellow;
					z-index: -1;
				}
				@keyframes myfirst
				{
					0%   {top:o;}
					100% {top:-20px;}
				}

				@-moz-keyframes myfirst /* Firefox */
				{
					0%   {top:o;}
					100% {top:-20px;}
				}

				@-webkit-keyframes myfirst /* Safari and Chrome */
				{
					0%   {top:o;}
					100% {top:-20px;}
				}

				@-o-keyframes myfirst /* Opera */
				{
					0%   {top:o;}
					100% {top:-20px;}
				}
  </style>
</head>
<body>
<div class="parent">

</div>
<script>
  function argsAsArray(fn, arr) {
    console.log(...arr)
return fn(...arr)
}
argsAsArray(function (greeting, name, punctuation) {console.log( greeting + ', ' + name + (punctuation || '!'));}, ['gu','chao'])

function functionFunction(str) {
    var ret = Array.prototype.slice.call(arguments);
    var temp = function(str) {
      let args = Array.prototype.slice.call(arguments)

        // ret = ret.concat(args);
        return functionFunction.apply(null,ret.concat(args));
    };
    temp.toString = function(){
        return ret;
    };
    return temp;
}
console.log(functionFunction(1)(2)(3).toString())
