<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #a{
      width: 300px;
      height: 300px;
      background: pink;
    }
    #b{
      width: 200px;
      height: 200px;
      background: blue;
    }
    #c{
      width: 100px;
      height: 100px;
      background: yellow;
    }
  </style>
</head>
<body>
<div id="a">
  <div id="b">
    <div id="c"></div>
  </div>
</div>
<script>
  //  下面是事件捕获和时间冒泡
  var a = document.getElementById("a"),
   b = document.getElementById("b"),
   c = document.getElementById("c");
   c.addEventListener("click", function (event) {
   console.log("c1");
   });
   c.addEventListener("click", function (event) {
   console.log("c2");
   }, true);
   b.addEventListener("click", function (event) {
   console.log("b");
   }, true);
   a.addEventListener("click", function (event) {
   console.log("a1");
   }, true);
   a.addEventListener("click", function (event) {
   console.log("a2")
   });
   a.addEventListener("click", function (event) {
   console.log("a3");
//   event.stopImmediatePropagation()
//   event.stopPropagation();
   }, true);
   a.addEventListener("click", function (event) {
   console.log("a4");
   }, true);
</script>
</body>
</html>
